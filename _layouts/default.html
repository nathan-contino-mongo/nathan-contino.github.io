<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d6785e">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<TITLE>{{ page.title }}</TITLE>
<META http-equiv="pragma" content="no-cache" >
  <LINK rel=stylesheet type="text/css"
        href="/_stylesheets/lite.css" >
</head>

<body style="margin: 0px;">
  <div id="page-container">
    <div id="content-wrap">

<table width="100%" cellpadding="2%" cellspacing="0" border="0">
<tr>
  {% include header.html %}
</tr>
<tr>
  {% include sidebar.html %}

<!-- ============ RIGHT COLUMN (CONTENT) ============== -->
<td width="80%" valign="top">

<!-- used to load all actual content (about page, blog, resume, etc) -->
<div class="content container">
	{% if page.title == "Lambda Latitudinarians by Nathan Contino" %}
    <!-- no title display! -->
  {% else %}
    <H1>{{ page.title}}</H1>
  {% endif %}
  	{{ content }}
</div>

</td></tr>
</table>
</div>
<center>
<footer id="footer">Created by Nathan Contino. {{ site.time | date: '%B %d, %Y' }}</footer>
</center>
 </div>
</body>


</html>
