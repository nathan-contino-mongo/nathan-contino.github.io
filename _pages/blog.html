---
layout: default
title: Î» Blog
---
<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
      <div class="blog-post spacing">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="summary">
          {{ post.category }}
          <span class="date">
            <i>{{ post.date | date: '%B %d, %Y' }}</i>
          </span>
        </p>
        {{ post.excerpt }}
        <br>
      </div>
    {% endfor %}
  </div>
</div>
