---
layout: default
title: Î» Blog
---
<div class="container">
  <a class="btn btn-rss" href="/feed.xml" target="_blank">RSS Feed</a>
  <div class="blog-posts">
    {% for post in site.posts %}
      <div class="blog-post spacing">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="summary">
          {{ post.category }}
          <span class="date">
            {{ post.date | date: '%B %d, %Y' }}
          </span>
        </p>
        {{ post.excerpt }}
        <br>
      </div>
    {% endfor %}
  </div>
</div>
